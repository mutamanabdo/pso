<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Members Management</h1>

        <!-- Add Member Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Add New Member</h2>
            <form id="memberForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="name" placeholder="Name" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="sex" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="M">ذكر (Male)</option>
                    <option value="F">انثى (Female)</option>
                </select>
                <input type="number" id="age" placeholder="Age" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="address" placeholder="Address" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="phone_number" placeholder="Phone Number" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="telegram_id" placeholder="Telegram ID (@username)" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="email" id="email" placeholder="Email" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="telgram_username" placeholder="Telegram Username" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="colleage" placeholder="College" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" id="working_untill" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="col-span-2 bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition">Add Member</button>
            </form>
        </div>

        <!-- Members List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Members List</h2>
            <div class="mb-4 flex justify-between">
                <input type="text" id="search" placeholder="Search by name, email, or phone" class="p-2 border rounded w-1/3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="sexFilter" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">All Sexes</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-indigo-600 text-white">
                        <th class="p-2">Name</th>
                        <th class="p-2">Sex</th>
                        <th class="p-2">Age</th>
                        <th class="p-2">Phone</th>
                        <th class="p-2">Email</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="membersTable"></tbody>
            </table>
            <div class="mt-4 flex justify-between">
                <button id="prevPage" class="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 disabled:bg-gray-400">Previous</button>
                <span id="pageInfo" class="text-gray-700"></span>
                <button id="nextPage" class="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 disabled:bg-gray-400">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
