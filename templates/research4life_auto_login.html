<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Research4Life...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ“š</div>
        <div class="spinner"></div>
        <h2>Accessing Research4Life</h2>
        <p>Please wait while we connect you to the research database...</p>
    </div>

    <!-- Hidden auto-submit form -->
    <form id="loginForm" method="POST" action="{{ login_url }}" style="display: none;">
        <!-- Username field -->
        <input type="text" 
               name="ln-1D0A799BB4E1EBEFAC5BA071DC9AB421D342E1CE" 
               value="{{ username }}"
               autocapitalize="off" 
               autocomplete="off" 
               spellcheck="false" 
               autocorrect="off">
        
        <!-- Password field -->
        <input type="password" 
               name="pd-1D0A799BB4E1EBEFAC5BA071DC9AB421D342E1CE" 
               value="{{ password }}"
               autocomplete="off">
        
        <!-- Language selection (default: English) -->
        <select name="lang">
            <option value="EN" selected>English</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // Auto-submit the form after a short delay
        window.onload = function() {
            setTsimeout(function() {
                document.getElementById('loginForm').submit();
            }, 800);
        };
    </script>
</body>
</html>
